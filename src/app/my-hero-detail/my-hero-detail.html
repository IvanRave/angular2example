<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="nameEdit" placeholder="name"/>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="saveName(nameEdit)">Save</button>
</div>
<div *ngIf="errorMsg">
  {{errorMsg}}
</div>
